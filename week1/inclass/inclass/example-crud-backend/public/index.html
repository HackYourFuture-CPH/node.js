<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Movies</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Favorite Movies CRUD Operations with Backend</h1>
        
        <div class="row">
            <!-- Column 1: List and Read -->
            <div class="col-md-6">
                <!-- List Movies -->
                <div class="card mb-3">
                    <div class="card-header">List Movies</div>
                    <div class="card-body">
                        <button onclick="listMovies()" class="btn btn-primary">List All Movies</button>
                        <div id="movieList" class="mt-3"></div>
                    </div>
                </div>

                <!-- Read Movie -->
                <div class="card mb-3">
                    <div class="card-header">Read Movie</div>
                    <div class="card-body">
                        <form id="readMovieForm">
                            <input type="number" id="readMovieId" placeholder="Movie ID" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-info">Read Movie</button>
                        </form>
                        <div id="readMovieResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Column 2: Add, Update, and Delete -->
            <div class="col-md-6">
                <!-- Add Movie -->
                <div class="card mb-3">
                    <div class="card-header">Add Movie</div>
                    <div class="card-body">
                        <form id="addMovieForm">
                            <input type="text" id="newMovieName" placeholder="Movie Name" class="form-control mb-2" required>
                            <input type="number" id="newMovieScore" placeholder="Score (1-5)" class="form-control mb-2" min="1" max="5" required>
                            <button type="submit" class="btn btn-success">Add Movie</button>
                        </form>
                    </div>
                </div>

                <!-- Update Movie -->
                <div class="card mb-3">
                    <div class="card-header">Update Movie</div>
                    <div class="card-body">
                        <form id="updateMovieForm">
                            <input type="number" id="updateMovieId" placeholder="Movie ID" class="form-control mb-2" required>
                            <input type="text" id="updateMovieName" placeholder="New Movie Name" class="form-control mb-2" required>
                            <input type="number" id="updateMovieScore" placeholder="New Score (1-5)" class="form-control mb-2" min="1" max="5" required>
                            <button type="submit" class="btn btn-warning">Update Movie</button>
                        </form>
                    </div>
                </div>

                <!-- Delete Movie -->
                <div class="card mb-3">
                    <div class="card-header">Delete Movie</div>
                    <div class="card-body">
                        <form id="deleteMovieForm">
                            <input type="number" id="deleteMovieId" placeholder="Movie ID" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-danger">Delete Movie</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Vanilla JavaScript -->
    <script src="index.js"></script>
</body>
</html>
